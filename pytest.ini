[pytest]
minversion = 7.0

# Only collect from these roots (authoritative!)
testpaths =
    tests
    cross_component_tests

# Do NOT recurse into package-embedded tests or legacy dirs
norecursedirs =
    .venv
    build
    dist
    tpm_job_finder_poc/*
    e2e_tests
    integration_tests
    regression_tests

# Useful defaults; keep output quiet in CI but show reasons
addopts = -q -ra

# Make package importable
pythonpath = .

# Asyncio support
asyncio_mode = auto

# Optional but nice: declare markers to avoid warnings
markers =
    unit
    integration
    e2e
    regression
